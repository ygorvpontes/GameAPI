spring.application.name = gameapi

#Criando conex�o com o banco
spring.datasource.url = jdbc:h2:file:./data/bankdb
spring.datasource.driverClassName = org.h2.Driver
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect

#Usu�rio e senha do banco de dados
spring.datasource.username = teste
spring.datasource.password = 1234

#Propriedades do console h2
#Acessar o endpoint http://localhost:8080/h2
spring.h2.console.enabled = true
spring.h2.console.path = /h2

#Pedindo o acesso a manipula��o da camada DDL
spring.jpa.hibernate.ddl-auto = update

#Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

#Ativar perfil dev
spring.profiles.active=dev
