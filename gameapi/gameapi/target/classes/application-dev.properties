# Configura��es do Banco de Dados H2 (Desenvolvimento)
spring.datasource.url=jdbc:h2:file:./data/bankdb;DB_CLOSE_DELAY=-1
spring.datasource.username=teste
spring.datasource.password=1234
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Permite o acesso ao console do H2 no navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Hibernate DDL (Data Definition Language) para desenvolvimento
# 'update' tenta atualizar o schema do banco
spring.jpa.hibernate.ddl-auto=update